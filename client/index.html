<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- SEO Meta Tags -->
    <title>ABFI Platform | Australian Bioenergy Feedstock Intelligence</title>
    <meta
      name="description"
      content="ABFI Platform - Australia's bioenergy feedstock marketplace with real-time pricing, carbon tracking, and secure trading for ethanol, biodiesel, and woodchips."
    />
    <meta
      name="keywords"
      content="bioenergy, biofuel, feedstock, Australia, ABFI, sustainable energy, ethanol, biodiesel, woodchips, bagasse, wheat straw, biomass, carbon intensity, renewable energy, feedstock marketplace, feedstock pricing"
    />
    <meta name="author" content="ABFI Platform" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abfi.io/" />
    <meta
      property="og:title"
      content="ABFI Platform | Australian Bioenergy Feedstock Intelligence"
    />
    <meta
      property="og:description"
      content="Trade biofuel feedstock. Track carbon intensity. Power Australia's renewable future."
    />
    <meta property="og:image" content="https://abfi.io/og-image.png" />
    <meta property="og:site_name" content="ABFI Platform" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://abfi.io/" />
    <meta
      name="twitter:title"
      content="ABFI Platform | Australian Bioenergy Feedstock Intelligence"
    />
    <meta
      name="twitter:description"
      content="Trade biofuel feedstock. Track carbon intensity. Power Australia's renewable future."
    />
    <meta
      name="twitter:image"
      content="https://abfi.io/og-image.png"
    />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://abfi.io/" />

    <!-- Google Fonts - Matching abfi.io design -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
    ></script>
  </body>
</html>
