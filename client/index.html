<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- SEO Meta Tags -->
    <title>
      ABFI - Australian Bioenergy Feedstock Institute | Verified Biofuel Data
      Platform
    </title>
    <meta
      name="description"
      content="Evidence-backed feedstock infrastructure for Australia's bioenergy transition. Access verified biofuel data, ABFI ratings, and sustainable feedstock marketplace."
    />
    <meta
      name="keywords"
      content="bioenergy, biofuel, feedstock, Australia, ABFI, sustainable energy, bagasse, wheat straw, biomass, carbon intensity, renewable energy, feedstock marketplace"
    />
    <meta name="author" content="Australian Bioenergy Feedstock Institute" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abfi.io/" />
    <meta
      property="og:title"
      content="ABFI - Australian Bioenergy Feedstock Institute"
    />
    <meta
      property="og:description"
      content="Evidence-backed feedstock infrastructure for Australia's bioenergy transition. Access verified biofuel data and sustainable feedstock marketplace."
    />
    <meta property="og:image" content="https://abfi.io/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://abfi.io/" />
    <meta
      property="twitter:title"
      content="ABFI - Australian Bioenergy Feedstock Institute"
    />
    <meta
      property="twitter:description"
      content="Evidence-backed feedstock infrastructure for Australia's bioenergy transition. Access verified biofuel data and sustainable feedstock marketplace."
    />
    <meta
      property="twitter:image"
      content="https://abfi.io/og-image.png"
    />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://abfi.io/" />

    <!-- Google Fonts - Matching abfi.io design -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
    ></script>
  </body>
</html>
